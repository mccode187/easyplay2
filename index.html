<!DOCTYPE html>
<title>EasyPlay</title>
<style>
html * {font-family: monospace,monospace;}
textarea {resize: none;}
button.near {float: left;}
</style>
<h1>EasyPlay</h1>
<p>tuning:
<input id="tuningNote" value="a4" size="3"> =
<input id="tuningFrequency" value="440" size="3">
<p>gain:
<input id="gain" value="0.15" size="4">
<p><input type="radio" id="notesRadio" name="inputMethod" checked>notes:
    <input id="notes" value="f3 f c4 c d d c b&3 b& a a g f## f" size="40">
<p><input type="radio" id="fileRadio" name="inputMethod">file:
    <input id="fileInput" type="file" accept=".mid,.midi">
    track: <select id="track"></select>
<p>controls:
<ul>
    <li><button id="start" class="near">start</button> 
        <button id="pause" class="near">pause</button>
        <button id="resume">resume</button>
        state: <input id="state" size="10" disabled>
    <li><button id="backwards" class="near">backwards</button>
        <button id="forwards">forwards</button>
        distance: <input id="distance" value="1" size="4">
    <li><button id="delete" class="near" disabled>delete</button>
        <button id="insert" disabled>insert</button>
        note: <input id="note" value="g5" size="4" maxlength="4">
    <li><button id="save" class="near" disabled>save</button>
        <button id="help" disabled>help</button>
</ul>
<p>display:
<p><textarea id="display" cols="133" rows="5" readonly></textarea>
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<script src="https://unpkg.com/@tonejs/midi"></script>
<script src="index.js"></script>
