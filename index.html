<!DOCTYPE html>
<title>EasyPlay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html * {font-family: monospace,monospace;}
textarea {white-space: pre;}
</style>
<h1>EasyPlay</h1>
<p>tuning: <input id="tuningNote" value="a4"> 
    = <input id="tuningFrequency" value="440">
<p>gain: <input id="gain" value="0.15">
<p><input type="radio" id="notesRadio" name="inputMethod" checked>
    notes: <input id="notes" value="f3 f c4 c d d c b&3 b& a a g f## f">
<p><input type="radio" id="fileRadio" name="inputMethod">
    file: <input id="fileInput" type="file" accept=".mid,.midi">
    track: <select id="track"></select>
<p>menu:
<p>> basic: <button id="start" class="near">start</button> 
    <button id="pause" class="near">pause</button>
    <button id="resume">resume</button>
    state: <input id="state" disabled>
<p>> move: <button id="backwards" class="near">backwards</button>
    <button id="forwards">forwards</button>
    distance: <input id="distance" value="1">
<p>> edit: <button id="delete" class="near" disabled>delete</button>
    <button id="insert" disabled>insert</button>
    note: <input id="note" value="g5" disabled>
<p>> save: <button id="save" class="near" disabled>save</button>
<p>> help: <button id="help">help</button>
<p>display:
<p><textarea id="display" readonly></textarea>
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<script src="https://unpkg.com/@tonejs/midi"></script>
<script src="index.js"></script>
