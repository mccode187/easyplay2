<!DOCTYPE html>
<title>EasyPlay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
input {font-family: monospace,monospace;}
textarea {white-space: pre;}
.vertically-aligned {display: inline-flex; flex-direction: column;}
</style>

<h1>EasyPlay</h1>

<h2>Preliminary</h2>

<section class="vertically-aligned">
    <span>
        tuning: 
        <input id="tuningNote" value="a4" size="4"> 
        = 
        <input id="tuningFrequency" value="440" size="7">
    </span>
    <span>
        gain: 
        <input id="gain" value="0.15" size="4">
    </span>
</section>

<h2>Input</h2>

<section class="vertically-aligned">
    <span>
        <input type="radio" id="notesRadio" name="inputMethod" checked>
        notes: 
        <input id="notes" value="f3 f c4 c d d c b&3 b& a a g f## f">
    </span>
    <span>
        <input type="radio" id="fileRadio" name="inputMethod">
        <span class="vertically-aligned">
            <span>
                file: 
                <input id="fileInput" type="file" accept=".mid,.midi">
            </span>
            <span>
                track: 
                <select id="track"></select>
            </span>
        </span>
    </span>
</section>

<h2>Menu</h2>
<section class="vertically-aligned">
    <span>
        basic: 
        <button id="start">start</button> 
        <button id="pause">pause</button>
        <button id="resume">resume</button>
    </span>
    <span>
        move: 
        <button id="backwards">backwards</button>
        <button id="forwards">forwards</button>
        distance: 
        <input id="distance" value="1" size="5">
    </span>
    <span>
        edit: 
        <span class="vertically-aligned">
            <span>
                <button id="delete" disabled>delete</button>
            </span>
            <span>
                <button id="insert" disabled>insert</button>
                note: <input id="note" value="g5" size="4" disabled>
            </span>
        </span>
    </span>
    <span>
        save: 
        <button id="save" disabled>save</button>
    </span>
    <span>
        help: 
        <button id="help">help</button>
    </span>
</section>

<h2>Display</h2>

<section class="vertically-aligned">
    <span>
        state: 
        <output id="state">
    </span>
    <span>
        playing: 
        <output id="simpleDisplay">
    </span>
    <span>
        <textarea id="display" readonly></textarea>
    </span>
</section>

<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<script src="https://unpkg.com/@tonejs/midi"></script>
<script src="index.js"></script>
